// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

version = '1.0'
sourceCompatibility = '1.7'

// In this section you declare where to find the dependencies of your project
repositories {
	// Use 'maven central' for resolving your dependencies.
	// You can declare any Maven/Ivy/file repository here.
	mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
	//providedCompile   'org.apache.tomcat:tomcat-servlet-api:7.0.52'

	compile 'org.slf4j:slf4j-api:1.7.5'
	compile 'log4j:log4j:1.2.16'
	compile 'org.springframework:spring-webmvc:4.1.1.RELEASE'
	compile 'org.springframework:spring-context:4.1.1.RELEASE'

	compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.1.4.RELEASE'
	compile 'org.hibernate:hibernate-core:4.3.6.Final'
	compile 'org.hibernate:hibernate-validator:4.3.2.Final'
	compile 'org.javassist:javassist:3.15.0-GA'
	compile 'mysql:mysql-connector-java:5.1.31'

	compile 'org.springframework.security:spring-security-web:3.2.5.RELEASE'
	compile 'org.springframework.security:spring-security-config:3.2.5.RELEASE'
	compile 'javax.servlet:javax.servlet-api:3.1.0'
	compile 'cglib:cglib:2.2.2'
	compile 'jstl:jstl:1.2'
	compile 'com.fasterxml.jackson.core:jackson-core:2.3.0'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.3.0'	

	testCompile 'org.hamcrest:hamcrest-all:1.3'
	testCompile 'org.hamcrest:hamcrest-all:1.3'
	testCompile 'org.mockito:mockito-core:1.9.5'
	testCompile 'com.jayway.jsonpath:json-path:0.8.1'
	testCompile 'com.jayway.jsonpath:json-path-assert:0.8.1'
	testCompile "junit:junit:4.11"
}

